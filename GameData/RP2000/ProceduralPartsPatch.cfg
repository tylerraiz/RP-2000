@PART[proceduralStackDecoupler]:AFTER[RealismOverhaul]{

	@TechRequired = start

	@MODULE[ProceduralPart]{
		TECHLIMIT {
			name = start
			diameterMin = 0.125
			diameterMax = 0.4
		}
		@TECHLIMIT[engineering101]{
			@diameterMin = 0.125
		}
	}

}

