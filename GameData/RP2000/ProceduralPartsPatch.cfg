@PART[proceduralTankRealFuels]:AFTER[RealismOverhaul]{
	@TechRequired = start
	
	@MODULE[ProceduralPart]{
		
		!TECHLIMIT,* {}
		
		TECHLIMIT {
			// FL-T100 - 1.25 x 0.78125 m = 0.959 kL
			name = start
			diameterMin = 0.1
			diameterMax = 1.0
			lengthMin = 0.1
			lengthMax = 4.0
			volumeMin = 0.1
			volumeMax = 4.0
		}
		TECHLIMIT {
			// FL-T200 - 1.25 x 1.1105 m = 1.363 kL
			name = generalRocketry
			diameterMax = 2.0
			lengthMax = 12.0
			volumeMax = 40.0
		}
		TECHLIMIT {
			// FL-T400 - 1.25 x 1.87819 m = 2.305 kL
			name = advRocketry
			diameterMax = 3.0
			lengthMax = 24.0
			volumeMax = 200.0
		}
		TECHLIMIT {
			// FL-T800 - 1.25 x 3.75 m = 4.602 kL
			// X200-32 - 2.5 x 3.75 m = 18.408 kL
			name = fuelSystems
			lengthMax = 36.0
			diameterMax = 5.0
			volumeMax = 600.0
		}
		TECHLIMIT {
			// Jumbo-64 - 2.5 x 7.5 m = 36.816 kL
			name = advFuelSystems
			diameterMax = 7.0
			lengthMax = 48.0
			volumeMax = 1500.0
		}
		TECHLIMIT {
			// Kerbodyne S3-7200 - 3.75 x 4.0
			name = largeVolumeContainment
			diameterMax = 10.1
			lengthMax = 80.0
			volumeMax = 3000.0
		}
		TECHLIMIT {
			// Kerbodyne S3-14400 - 3.75 x 7.5 = 82.614kl
			name = highPerformanceFuelSystems
			volumeMax = Infinity
			diameterMax = Infinity
		}
	}
	
	@MODULE[ProceduralShapeCone]{
		@techRequired = start
	}
	@MODULE[ProceduralShapePill]{
		@techRequired = start
	}
	@MODULE[ProceduralShapeBezierCone]{
		@techRequired = start
	}
}

