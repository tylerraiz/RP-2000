@PART[Duna_Agriculture]:FOR[RealismOverhaul]
{
	%RSSROConfig = False
	!mesh = DELETE
	!MODEL {}
	MODEL
	{
		model = UmbraSpaceIndustries/MKS/Assets/DunaGeneric
		texture = Decal_02, UmbraSpaceIndustries/MKS/Assets/Decal_07
		texture = Decal_02_Glow, UmbraSpaceIndustries/MKS/Assets/Decal_07_Glow
		texture = sw_02, UmbraSpaceIndustries/MKS/Assets/sw_07
		scale = 1.6, 1.6, 1.6
	}
	@scale = 1.6
	@rescaleFactor = 1.0
	@mass *= 2.56
	
	
	MODULE
	  {
		name = ProcessController
		resource = _Scrubber
		title = Scrubber
		capacity = 4
		toggle = true
		running = true
	  }
  
	MODULE
	  {
		name = ProcessController
		resource = _HumidityControllerEarly
		title = Humidity Controller
		capacity = 4
		toggle = true
		running = true
	  }
	  
	MODULE
	  {
		name = ProcessController
		resource = _PressureControl
		title = Pressure control
		capacity = 4
		running = true
	  }
  
	@MODULE[ProcessController],*
	  {
		@capacity *= 1.2
	  }
  
    MODULE
	  {
		name = Configure
		title = Life Support
		slots = 3
		
		SETUP
		{
		  name = LiOH Scrubber
		  desc = A Lithium Hydroxide scrubber that sequesters <b>CarbonDioxide</b> from the internal atmosphere.
		  mass = 0.0
		  cost = 0

		  MODULE
		  {
			type = ProcessController
			id_field = resource
			id_value = _Scrubber
		  }
		}

		SETUP
		{
		  name = Early Humidity Controller
		  desc = Removes water from the internal atmosphere, <b>dumping it into space</b>.
		  mass = 0.0
		  cost = 0

		  MODULE
		  {
			type = ProcessController
			id_field = resource
			id_value = _HumidityControllerEarly
		  }
		}
		
		SETUP
		{
		  name = Pressure Control
		  desc = Use <b>Nitrogen</b> to maintain the internal atmosphere at a comfortable pressure.

		  MODULE
		  {
			type = ProcessController
			id_field = resource
			id_value = _PressureControl
		  }

		  // Air pump always is add with pressureControl
		  MODULE
		  {
			type = ProcessController
			id_field = resource
			id_value = _AirPump
		  }
		}
	  }
	
	!RESOURCE[ElectricCharge]{}

	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		volume = 2174
		type = ServiceModule
		
		TANK
		{
			name = ElectricCharge
			amount = 72000.0
			maxAmount = 72000.0
		}

		TANK
		{
			name = Food
			amount = 660.0
			maxAmount = 660.0
		}
		TANK
		{
			name = Water
			amount = 440.0
			maxAmount = 440.0
		}
		TANK
		{
			name = Oxygen
			amount = 66664.0
			maxAmount = 66664.0
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 5756.0
		}
		TANK
		{
			name = Nitrogen
			amount = 540.0
			maxAmount = 540.0
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 60.0
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 232.4
		}
		TANK
		{
			name = LithiumHydroxide
			amount = 92.0
			maxAmount = 92.0
		}
		
	}
	
	@entryCost = 200000
	@cost = 50000
	%RP0conf = true
	
}

