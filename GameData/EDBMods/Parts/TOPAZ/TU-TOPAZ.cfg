@REFLECTION_CONFIG[default]:NEEDS[TexturesUnlimited]
{
	%enabled = true
}

KSP_MODEL_SHADER
{
	name = EDB-TOPAZ
	model = EDBMods/Parts/TOPAZ/TOPAZ

	TEXTURE
    {
        shader = SSTU/PBR/Metallic
		mesh = Body
		mesh = Cylinder.001
		mesh = Cylinder.002
		mesh = Cylinder.003
		mesh = Cylinder.005
		mesh = Cylinder.006
		mesh = Fluent_Wire.003
		mesh = Fluent_Wire.004
		mesh = Fluent_Wire.005
		mesh = Fluent_Wire.006
		mesh = Pipe1
		mesh = Pipe2
		mesh = Pipe3
		mesh = pipe
		mesh = pipe.001
		mesh = pipe.002
		mesh = pipe.003
		mesh = ReactorSteel
		mesh = RedTop
		mesh = RedTubes
		mesh = Truss
		
        PROPERTY
		{
			name = _Color
			color = 1.0,1.0,1.0  //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.8  // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.7 // 1>less blurry 0>more blurry
		}
	}
}

KSP_MODEL_SHADER
{
	name = EDB-TOPAZ
	model = EDBMods/Parts/TOPAZ/TOPAZ

	TEXTURE
    {
        shader = SSTU/PBR/Metallic
		mesh = Core
		mesh = RadiationShield
		mesh = ReactorTubes
		
        PROPERTY
		{
			name = _Color
			color = 1.2,1.2,1.2  //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.4  // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.4 // 1>less blurry 0>more blurry
		}
	}
}